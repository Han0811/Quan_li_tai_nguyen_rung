<!DOCTYPE html>
<html class="html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSDL quản lý tài nguyên rừng</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3043238ed0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="resources\css\styles.css">
    <link rel="stylesheet" href="vendors\css\grid.css">
    <link rel="stylesheet" href="resources\css\animate.css">
    <link rel="stylesheet" href="vendors\css\styles.css">
    <link rel="stylesheet" href="resources\css\screen_home.css">
    <script src="resources\js\ac_screen_home.js"></script>
    <link rel="stylesheet" href="vendors\css\card.css">
</head>
<style>

</style>

<body>
    <div  class="">
        
        <div style="margin: 20px; ">
            <div class="section group">
                <button onclick="HanhChinh()" class="col span_1_of_3">
                    <div class="e-card playing">
                        <p class="card_screen_home">Hành chính</p>
                        <div class="wave"></div>
                        <div class="wave"></div>
                        <div class="wave"></div>
                        
                    </div>
                    
                    
                </button>
                <button onclick="Seed()" class="col span_1_of_3">
                    <div class="e-card playing">
                        <p class="card_screen_home">Giống cây trồng</p>
                        <div class="wave"></div>
                        <div class="wave"></div>
                        <div class="wave"></div>
                        
                    </div>
                    
                </button>
                <button onclick="Wood()" class="col span_1_of_3">
                    
                    <div class="e-card playing">
                        <p class="card_screen_home">Gỗ</p>
                        <div class="wave"></div>
                        <div class="wave"></div>
                        <div class="wave"></div>
                        
                    </div>
                </button>
            </div>
            <div class="clearfix"></div>
            <div class="section group">
                <button onclick="Animal()" class="col span_1_of_3">
                    <div class="e-card playing">
                        <p class="card_screen_home">Động vật</p>
                        <div class="wave"></div>
                        <div class="wave"></div>
                        <div class="wave"></div>
                        
                    </div>
                    
                </button>
                <button onclick="Mapp()" class="col span_1_of_3">
                    <div class="e-card playing">
                        <p class="card_screen_home">Bản đồ</p>
                        <div class="wave"></div>
                        <div class="wave"></div>
                        <div class="wave"></div>
                        
                    </div>
                    
                    
                </button>
                <button onclick="System()" class="col span_1_of_3">
                    <div class="e-card playing">
                        <p class="card_screen_home">Hệ thống</p>
                        <div class="wave"></div>
                        <div class="wave"></div>
                        <div class="wave"></div>
                        
                    </div>
                    
                </button>
            </div>
        </div>
    </div>


</body>

</html>
